<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Cover Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/css/cover.css" rel="stylesheet">
</head>

<body class="h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
        <div th:include="layout/plantilla.html::header" class="mb-auto"></div>
    </div>


    <main class="px-3">
        <div style="display: flex; justify-content: center;">
            <div class="container m-5" style="text-align: center;">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">ISBN</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Año</th>
                            <th scope="col">Ejemplares</th>
                            <th scope="col">Prestados</th>
                            <th scope="col">Restantes</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Editorial</th>
                            <th scope="col">Actividad</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody th:each="libro : ${libros}">
                        <tr>
                            <th scope="row" th:text="${libro.id}"></th>
                            <td th:text="${libro.isbn}"></td>
                            <td th:text="${libro.titulo}"></td>
                            <td th:text="${libro.anio}"></td>
                            <td th:text="${libro.ejemplares}"></td>
                            <td th:text="${libro.ejemplaresPrestados}"></td>
                            <td th:text="${libro.ejemplaresRestantes}"></td>
                            <td th:text="${libro.autor.nombre}"></td>
                            <td th:text="${libro.editorial.nombre}"></td>
                            <td>
                                <i th:if="${libro.alta}" class="bi bi-check-circle-fill"></i>
                                <i th:unless="${libro.alta}" class="bi bi-x-circle-fill"></i>
                            </td>
                            <td>
                                <a th:href="@{/libro/alta/__${libro.id}__}"><i
                                        class="bi bi-clipboard-check-fill"></i></a>
                                <a th:href="@{/libro/baja/__${libro.id}__}"><i
                                        class="bi bi-clipboard-minus-fill"></i></a>
                                <a th:href="@{/libro/modificar/__${libro.id}__}"><i class="bi bi-pencil"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
