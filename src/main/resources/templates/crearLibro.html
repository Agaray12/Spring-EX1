<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/css/cover.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div th:include="layout/plantilla.html::header" class="mb-auto"></div>

        <main class="px-3 mb-auto">
            <div class="formulario-libro">
                <div class="contenedor-principal-cuerpo">
                    <div class="contenedor-principal-titulo">
                        <h2>Crear Libro</h2>
                    </div>
                    <form th:action="@{/libro/crear}" method="POST">

                        <div class="isbn-entrada entrada-dato">
                            <input type="text" class="form-control" id="isbn" name="isbn" placeholder="ISBN" required />
                        </div>

                        <div class="titulo-entrada entrada-dato">
                            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título"
                                required />
                        </div>

                        <div class="anio-entrada entrada-dato">
                            <input type="number" min="0" max="2022" class="form-control" id="anio" name="anio"
                                placeholder="Año" required />
                        </div>

                        <div class="ejemplares-entrada entrada-dato">
                            <input type="number" min="0" class="form-control" id="ejemplares" name="ejemplares"
                                placeholder="Ejemplares" required />
                        </div>

                        <div class="ejemplaresPrestados-entrada entrada-dato">
                            <input type="number" min="0" class="form-control" id="ejemplaresPrestados"
                                name="ejemplaresPrestados" placeholder="Ejemplares prestados" required />
                        </div>

                        <label class="input-group-text entrada-grupo-dato" for="autor">Autor:</label>
                        <select class="form-select entrada-dato" id="autor" name="autor">
                            <option th:each="a : ${autores}" th:value="${a.id}" th:text="${a.nombre}"></option>
                        </select>

                        <label class="input-group-text entrada-grupo-dato" for="editorial">Editorial:</label>
                        <select class="form-select entrada-dato" id="editorial" name="editorial">
                            <option th:each="e : ${editoriales}" th:value="${e.id}" th:text="${e.nombre}"></option>
                        </select>

                        <br>

                        <div class="boton">
                            <a th:href="@{/}" class="btn btn-danger boton-izquierdo">Volver</a>
                            <button type="submit" class="btn btn-primary">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
